<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    .add-to-cart {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .add-to-cart span {
      display: block;
      font-size: 14px;
      font-weight: 600;
      line-height: 24px;
      color: #333;
      transition: color 0.3s ease;
    }

    .add-to-cart:hover span {
      color: #4CAF50; /* Change text color on hover */
    }

    .add-to-cart .shirt,
    .add-to-cart .cart {
      pointer-events: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .add-to-cart:before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 8px; /* Slightly rounded corners for the button */
      transition: background 0.3s ease;
      background: #4CAF50; /* Green background color for the cart button */
      border: 2px solid #2E8B57; /* Darker green border for contrast */
      transform: scaleX(1) translateZ(0);
    }

    .add-to-cart:hover:before {
      background: #45A85A; /* Darker green on hover for a subtle effect */
    }
    #character {
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
    }

    #button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .cart {
      animation: bounce 1s ease infinite;
    }

    .finger {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      animation: point 1s ease infinite alternate;
    }

    @keyframes point {
      0%, 100% {
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) translateY(-50%) rotate(10deg);
      }
    }
  </style>
</head>

<body>

    </div>
  </div>

  <script>

<div id="character" >

<button id="button" onclick="moveCharacter()">Click Me!</button>

<script>
  function moveCharacter() {
    // Get the character and button elements
    var character = document.getElementById('character');
    var button = document.getElementById('button');

    // Get the button's position
    var buttonRect = button.getBoundingClientRect();

    // Calculate the distance to move the character towards the button
    var deltaX = buttonRect.left - character.offsetLeft;
    var deltaY = buttonRect.top - character.offsetTop;

    // Apply the translation to move the character towards the button
    character.style.transform = 'translate(' + deltaX + 'px, ' + deltaY + 'px)';

    // Optional: You can reset the character's position after a delay
    setTimeout(function () {
      character.style.transform = 'translate(0, 0)';
    }, 1000);
  }
</script>
